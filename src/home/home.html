<!--首页模板-->
<div class="home">
    <div class="jumbotron">
        <h1>全栈式开发工程师</h1>
        <p>一分耕耘,一分收获</p>
        <p ng-click='register()'><a href="javascript:;" role="button" class='btn btn-block'>加入FlipTack</a></p>
    </div>
    <div class="list container">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-xs-6" ng-repeat='items in result.data'>
                <div class="thumbnail">
                    <img ng-src="{{items.imgUrl}}" alt="...">
                    <div class="caption">
                        <h3>{{items.title}}</h3>
                        <p>{{items.info}}</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

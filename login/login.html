<!--登录页-->
<div class="login">
    <div class="logwrap">
    <div class="logo">
        <a href='#' animate>FlipTack</a>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 col-xs-2 col-xs-offset-1 control-label">用户名</label>
            <div class="col-sm-8 col-xs-8">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 col-xs-2 col-xs-offset-1 control-label">密码</label>
            <div class="col-sm-8 col-xs-8">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10 col-xs-5 col-xs-offset-3 checkBox">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10 col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-default singin">登录</button>
                <button type="submit" class="btn btn-default" ng-click='loginClick()'>取消</button>
            </div>
        </div>
    </form>
    <div class="signup fr" ng-click='signupclick()'>
        <span>没有账户? 请点击这里 </span>
        <a href="javascript:;">注册</a>
    </div>
    </div>
</div>

<!--注册页-->

    <div class="register">
        <div class="rewrap">
        <h3>欢迎注册</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-xs-offset-1 control-label">用户名</label>
                <div class="col-sm-8 col-xs-8">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 col-xs-2 col-xs-offset-1 control-label">密码</label>
                <div class="col-sm-8 col-xs-8">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 col-xs-2 col-xs-offset-1 control-label">确认密码</label>
                <div class="col-sm-8 col-xs-8">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10 col-xs-5 col-xs-offset-3">
                    <button type="submit" class="btn btn-default signup">注册</button>
                    <button type="submit" class="btn btn-default" ng-click='registClick()'>取消</button>
                </div>
            </div>
        </form>
        <div class="signin fr" ng-click='signinclick()'>
            <span>已有账户? 请点击这里 </span>
            <a href="javascript:;">登录</a>
        </div>
        </div>
    </div>
